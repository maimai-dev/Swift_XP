<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Histórico de Pontos - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <a href="../pontos/index.html" class="back-button" aria-label="Voltar">
          <img src="../assets/images/icons/icon24=arrow-left.svg" alt="" />
        </a>
        <h1 class="page-title">Histórico de Pontos</h1>
      </header>

      <main class="main-content">
        <section class="history-list">
          <div class="history-item earned">
            <div class="history-details">
              <span class="history-title">Missão: Segurança em Primeiro Lugar</span>
              <span class="history-date">27/09/2025</span>
            </div>
            <span class="history-points">+500</span>
          </div>

          <div class="history-item redeemed">
            <div class="history-details">
              <span class="history-title">Resgate: Cupom 10% de desconto</span>
              <span class="history-date">26/09/2025</span>
            </div>
            <span class="history-points">-1.500</span>
          </div>

          <div class="history-item earned">
            <div class="history-details">
              <span class="history-title">Missão: Desafio do Conhecimento</span>
              <span class="history-date">25/09/2025</span>
            </div>
            <span class="history-points">+250</span>
          </div>

           <div class="history-item expired">
            <div class="history-details">
              <span class="history-title">Pontos Expirados</span>
              <span class="history-date">31/12/2024</span>
            </div>
            <span class="history-points">-100</span>
          </div>
        </section>
      </main>

      <nav class="navbar">
        <a href="../inicial/index.html" class="nav-button"><img src="../assets/images/icons/icon24=home.svg" alt="" /><span>Início</span></a>
        <a href="../pontos/index.html" class="nav-button active"><img src="../assets/images/icons/icon24=reward_pontos.svg" alt="" /><span>Recompensas</span></a>
        <a href="../missoes/index.html" class="nav-button"><img src="../assets/images/icons/icon24=challenge.svg" alt="" /><span>Missões</span></a>
        <a href="../configuracao/index.html" class="nav-button"><img src="../assets/images/icons/icon24=profile.svg" alt="" /><span>Perfil</span></a>
      </nav>
    </div>
  </body>
</html>
