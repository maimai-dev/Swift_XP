<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Informações da conta - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <button
          onclick="history.back()"
          class="back-button"
          aria-label="Voltar"
        >
          <img src="/assets/images/icons/icon24=arrow-left.svg" alt="" />
        </button>
        <h1 class="page-title">Informações da conta</h1>
      </header>

      <main class="main-content">
        <section class="profile-section">
          <h2 class="section-title">PERFIL</h2>
          <div class="profile-details">
            <div class="avatar-area">
              <img
                class="avatar"
                src="/assets/images/avatares/avatar.png"
                alt="Foto de perfil do usuário Lucas Oliveira"
              />
              <button class="change-photo-button" type="button">
                Mudar foto de perfil
              </button>
            </div>
            <div class="info-group">
              <a href="#" class="info-row">
                <span class="info-key">Nome completo</span>
                <div class="info-value-wrapper">
                  <span class="info-value">Lucas Oliveira</span>
                  <img
                    src="/assets/images/icons/icon24=chevron-right.svg"
                    alt="Editar"
                  />
                </div>
              </a>
              <a href="#" class="info-row">
                <span class="info-key">Nome de usuário</span>
                <div class="info-value-wrapper">
                  <span class="info-value">Lucas Oliveira</span>
                  <img
                    src="/assets/images/icons/icon24=chevron-right.svg"
                    alt="Editar"
                  />
                </div>
              </a>
            </div>
          </div>
        </section>

        <section class="info-section">
          <h2 class="section-title">INFORMAÇÕES PESSOAIS</h2>
          <div class="info-group">
            <div class="info-row">
              <span class="info-key">Código de matrícula</span>
              <div class="info-value-wrapper">
                <span id="matricula-code" class="info-value">67776</span>
                <button
                  id="copy-button"
                  aria-label="Copiar código de matrícula"
                >
                  <img
                    src="/assets/images/icons/icon24=copy.svg"
                    alt="Copiar"
                  />
                </button>
              </div>
            </div>
            <div class="info-row">
              <span class="info-key">Data de nascimento</span>
              <div class="info-value-wrapper">
                <time class="info-value" datetime="2004-06-12"
                  >12 Junho 2004</time
                >
                <button aria-label="Informações sobre data de nascimento">
                  <img
                    src="/assets/images/icons/icon24=info.svg"
                    alt="Informações"
                  />
                </button>
              </div>
            </div>
            <a href="#" class="info-row">
              <span class="info-key">Número de telefone</span>
              <div class="info-value-wrapper">
                <span class="info-value">+55 11 98996 1425</span>
                <img
                  src="/assets/images/icons/icon24=chevron-right.svg"
                  alt="Editar"
                />
              </div>
            </a>
            <a href="#" class="info-row">
              <span class="info-key">Email</span>
              <div class="info-value-wrapper">
                <span class="info-value">lucas.oliveira23@swift.com.br</span>
                <img
                  src="/assets/images/icons/icon24=chevron-right.svg"
                  alt="Editar"
                />
              </div>
            </a>
            <a href="#" class="info-row">
              <span class="info-key">Gênero</span>
              <div class="info-value-wrapper">
                <span class="info-value">Masculino</span>
                <img
                  src="/assets/images/icons/icon24=chevron-right.svg"
                  alt="Editar"
                />
              </div>
            </a>
          </div>
        </section>
      </main>
    </div>
    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/perfil_interacoes.js"></script>
  </body>
</html>
