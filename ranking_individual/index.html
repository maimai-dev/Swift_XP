<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Ranking Individual - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="page-ranking-individual">
    <div class="page-container">
      <header class="ranking-header">
        <div class="header-content">
          <nav class="top-navigation">
            <button
              onclick="history.back()"
              class="back-button"
              aria-label="Voltar"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 18L9 12L15 6"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="page-title">Ranking</h1>
          </nav>
          <section class="user-status-card">
            <div class="user-info">
              <div class="user-avatar">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z"
                    fill="white"
                  />
                </svg>
              </div>
              <div class="user-details">
                <h2 class="user-rank">Ouro</h2>
                <p id="user-points-ranking" class="user-points">1.500 Pontos</p>
              </div>
            </div>
            <a href="../pontos/index.html" class="rescue-points-btn"
              >Resgatar Pontos</a
            >
          </section>
        </div>
      </header>

      <main class="main-content">
        <section class="mission-progress">
          <div class="mission-info">
            <p class="mission-text">
              Complete 8 missões para chegar ao ranking Platina
            </p>
          </div>
          <p class="mission-progress-text">
            Você já completou 4 missões, continue assim!
          </p>
        </section>

        <nav class="ranking-tabs">
          <button class="tab-button" id="tab-prata">Prata</button>
          <button class="tab-button active" id="tab-ouro">Ouro</button>
          <button class="tab-button" id="tab-platina">Platina</button>
        </nav>

        <section class="benefits-section">
          <h3 class="benefits-title" id="benefits-title">
            Benefícios do ranking
          </h3>
          <div class="benefits-grid" id="benefits-grid"></div>
        </section>
      </main>
    </div>
    <script src="../assets/js/ranking_tabs.js"></script>
    <script src="../assets/js/editar_perfil.js"></script>
  </body>
</html>
