<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Identificação - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <h1 class="page-title">Identificação do Colaborador</h1>
      </header>

      <main class="main-content">
        <form id="cadastro-form" class="edit-form">
          <p style="color: var(--color-neutral-60); margin-bottom: 24px;">Para começar, por favor, preencha as suas informações.</p>

          <div class="form-group">
            <label for="userName">Nome completo</label>
            <input type="text" id="userName" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="userNickname">Nome de usuário (Apelido)</label>
            <input type="text" id="userNickname" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="email">Email Corporativo</label>
            <input type="email" id="email" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="matricula">Código de Matrícula</label>
            <input type="text" id="matricula" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="phone">Número de Telefone</label>
            <input type="tel" id="phone" class="form-input" placeholder="+55 11 9XXXX XXXX" required />
          </div>

          <div class="form-group">
            <label for="gender">Gênero</label>
            <select id="gender" class="form-input" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
              <option value="Prefiro não informar">Prefiro não informar</option>
            </select>
          </div>
          <button type="submit" class="cta-button">Entrar no Swift XP</button>
        </form>
      </main>
    </div>
    <script src="../assets/js/cadastro.js"></script>
  </body>
</html>
