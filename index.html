<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Swift XP - Login</title>
    <meta name="description" content="Swift XP - Aplicativo oficial de gamificação para colaboradores da Swift" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="content-wrapper">
        <div class="logo-area">
          <img class="logo-swift-interna" src="assets/images/logos/logo_swift_interna_2-1 1.png" alt="Logo Swift" />
          <img class="logo-xp" src="assets/images/logos/swift_xp.png" alt="XP" />
        </div>
        <div class="welcome-area">
          <h1>Bem vindo ao Swift XP</h1>
          <p>
            O Swift XP é o aplicativo oficial de gamificação para os colaboradores da Swift, criado para reconhecer,
            engajar e valorizar quem faz a diferença todos os dias.
          </p>
        </div>
      </div>
      <div class="button-wrapper">
        <a id="login-button" href="cadastro/index.html" class="login-button" aria-label="Entrar com credenciais corporativas">
          <span>Entrar com credenciais corporativas</span>
        </a>
      </div>
    </main>
  </body>
</html>
