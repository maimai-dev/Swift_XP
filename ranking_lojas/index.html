<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Ranking Lojas</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="ranking-lojas">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img
            class="membership"
            src="img/membership.png"
            alt="Ranking de lojas com destaque para as melhores performances"
          />
          <form class="frame" role="search">
            <div class="div">
              <img class="search" src="img/icon24-search.svg" alt="Ícone de pesquisa" />
              <label for="search-input" class="visually-hidden">Pesquisar lojas</label>
              <input
                type="search"
                id="search-input"
                class="text-wrapper"
                placeholder="Pesquisa"
                aria-label="Pesquisar lojas no ranking"
              />
            </div>
          </form>
          <h2 class="destaques-da-semana">
            <span class="span">Destaques da Semana </span>
            <span class="span" role="img" aria-label="emoji de destaque">🔝</span>
          </h2>
          <h3 class="text-wrapper-2">
            Reconhecimento Especial
            <span role="img" aria-label="emoji de celebração">🎉</span>
          </h3>
          <h2 class="p">
            Ranking Mensal - Top 10 Lojas
            <span role="img" aria-label="emoji de troféu">🏆</span>
          </h2>
          <a href="#" class="text-wrapper-3" aria-label="Ver ranking completo de todas as lojas"
            >Ver ranking completo</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
