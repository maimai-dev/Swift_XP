<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Código Promocional - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <button onclick="history.back()" class="back-button" aria-label="Voltar">
          <img src="../assets/images/icons/icon24=arrow-left.svg" alt="" />
        </button>
        <h1 class="page-title">Código Promocional</h1>
      </header>

      <main class="main-content">
        <div class="promo-code-container">
          <p>Tem um código promocional? Insira-o abaixo para resgatar os seus pontos ou benefícios!</p>
          <div class="promo-input-group">
            <input type="text" id="promo-code-input" class="promo-code-input" placeholder="Insira o seu código aqui" />
            <button id="apply-promo-button" class="promo-code-button">Aplicar</button>
          </div>
        </div>
      </main>
    </div>
    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/promocional.js"></script>
  </body>
</html>
