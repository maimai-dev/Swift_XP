<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Configurações - Swift XP</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <button onclick="history.back()" class="back-button" aria-label="Voltar">
          <img src="../assets/images/icons/icon24=arrow-left.svg" alt="" />
        </button>
        <h1 class="page-title">Configurações</h1>
      </header>

      <main class="main-content">
        <section class="settings-section">
          <h2 class="section-title">NOTIFICAÇÕES</h2>
          <div class="settings-group">
            <div class="setting-item">
              <span>Notificações de Missões</span>
              <label class="switch">
                <input type="checkbox" id="notif-missions" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div class="setting-item">
              <span>Notificações de Recompensas</span>
              <label class="switch">
                <input type="checkbox" id="notif-rewards" checked>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </section>

        <section class="settings-section">
          <h2 class="section-title">APARÊNCIA</h2>
          <div class="settings-group">
            <div class="setting-item">
              <span>Tema Escuro (Em breve)</span>
              <label class="switch">
                <input type="checkbox" disabled>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../assets/js/settings.js"></script>
  </body>
</html>
