<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Perfil - Lucas Oliveira</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="perfil-configuraes">
      <div class="overlap-wrapper">
        <div class="overlap">
          <section class="profile">
            <div class="frame">
              <header class="header-group">
                <div class="overlap">
                  <div class="ellipse" aria-hidden="true"></div>
                  <div class="div" aria-hidden="true"></div>
                  <div class="frame-2">
                    <div class="status-bar" role="banner">
                      <div class="battery" aria-label="Bateria">
                        <div class="overlap-group"><div class="capacity"></div></div>
                        <img class="cap" src="img/cap.svg" alt="" />
                      </div>
                      <img class="wifi" src="img/wifi.svg" alt="WiFi conectado" />
                      <img class="cellular-connection" src="img/cellular-connection.svg" alt="Sinal celular" />
                      <div class="time-style"><time class="time">9:41</time></div>
                    </div>
                    <div class="frame-3">
                      <img class="avatar" src="img/avatar.png" alt="Foto de perfil de Lucas Oliveira" />
                      <div class="frame-4">
                        <h1 class="marissa-edward">Lucas Oliveira</h1>
                        <p class="element">+55 11 98996 1425</p>
                      </div>
                    </div>
                  </div>
                  <div class="rectangle" aria-hidden="true"></div>
                </div>
              </header>
              <div class="profile-content">
                <div class="div-2">
                  <section class="member-points" aria-labelledby="points-section">
                    <div class="frame-5">
                      <button class="frame-6" type="button" aria-label="Ver detalhes do ranking Ouro">
                        <div class="frame-7">
                          <img class="tier" src="img/tier.svg" alt="Ícone ranking" />
                          <div class="frame-8">
                            <span class="text-wrapper">Ouro</span>
                            <span class="text-wrapper-2">Ranking</span>
                          </div>
                        </div>
                        <img class="chevron-right" src="img/image.svg" alt="" />
                      </button>
                      <div class="rectangle-2" aria-hidden="true"></div>
                      <button class="frame-9" type="button" aria-label="Ver detalhes dos 1.500 pontos">
                        <div class="frame-7">
                          <img class="points" src="img/points.svg" alt="Ícone pontos" />
                          <div class="frame-8">
                            <span class="text-wrapper">1.500</span>
                            <span class="text-wrapper-2">Pontos</span>
                          </div>
                        </div>
                        <img class="chevron-right" src="img/image.svg" alt="" />
                      </button>
                    </div>
                  </section>
                  <div class="rectangle-3" aria-hidden="true"></div>
                </div>
                <div class="profile-content-2">
                  <section class="general" aria-labelledby="general-section">
                    <div class="frame-10">
                      <h2 class="text-wrapper-3" id="general-section">GERAL</h2>
                      <nav class="div-2" aria-label="Menu geral">
                        <div class="frame-wrapper">
                          <div class="div-wrapper">
                            <button class="frame-11" type="button">
                              <span class="label">Informações da conta</span>
                              <img class="img" src="img/icon24-chevron-right.svg" alt="" />
                            </button>
                          </div>
                        </div>
                        <div class="frame-wrapper">
                          <button class="frame-12" type="button">
                            <div class="frame-11">
                              <span class="label">Extrato de uso de pontos</span>
                              <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                            </div>
                          </button>
                        </div>
                        <div class="frame-wrapper">
                          <button class="frame-12" type="button">
                            <div class="frame-11">
                              <span class="label">Código promocional</span>
                              <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                            </div>
                          </button>
                        </div>
                        <div class="frame-13">
                          <button class="frame-12" type="button">
                            <div class="frame-11">
                              <span class="label">Configurações</span>
                              <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                            </div>
                          </button>
                        </div>
                      </nav>
                    </div>
                    <div class="divider" aria-hidden="true">
                      <div class="rectangle-4"></div>
                      <div class="rectangle-5"></div>
                    </div>
                  </section>
                  <section class="support" aria-labelledby="support-section">
                    <div class="frame-14">
                      <div class="frame-10">
                        <h2 class="text-wrapper-3" id="support-section">SUPORTE</h2>
                        <nav class="div-2" aria-label="Menu suporte">
                          <div class="frame-wrapper">
                            <button class="frame-12" type="button">
                              <div class="frame-11">
                                <span class="label">Quem somos</span>
                                <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                              </div>
                            </button>
                          </div>
                          <div class="frame-wrapper">
                            <button class="frame-12" type="button">
                              <div class="frame-11">
                                <span class="label">Perguntas Frequentes</span>
                                <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                              </div>
                            </button>
                          </div>
                          <div class="frame-13">
                            <button class="frame-12" type="button">
                              <div class="frame-11">
                                <span class="label">Ajuda</span>
                                <img class="img" src="img/icon24-chevron-right-2.svg" alt="" />
                              </div>
                            </button>
                          </div>
                        </nav>
                      </div>
                      <div class="divider" aria-hidden="true">
                        <div class="rectangle-4"></div>
                        <div class="rectangle-5"></div>
                      </div>
                    </div>
                    <div class="frame-15">
                      <div class="frame-16">
                        <div class="label-wrapper">
                          <button class="label-2" type="button">Sair</button>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
          <nav class="navbar" role="navigation" aria-label="Navegação principal">
            <button class="frame-17" type="button" aria-label="Início">
              <img class="img" src="img/icon24-home.svg" alt="" />
              <span class="home">Início</span>
            </button>
            <button class="frame-17" type="button" aria-label="Recompensas">
              <img class="img" src="img/icon24-reward.svg" alt="" />
              <span class="reward">Recompensas</span>
            </button>
            <button class="frame-17" type="button" aria-label="Missões">
              <img class="img" src="img/icon24-challenge.svg" alt="" />
              <span class="mission">Missões</span>
            </button>
            <button class="frame-17" type="button" aria-current="page" aria-label="Perfil (página atual)">
              <img class="img" src="img/icon24-profile.svg" alt="" />
              <span class="profile-2">Perfil</span>
            </button>
          </nav>
        </div>
      </div>
    </main>
  </body>
</html>
