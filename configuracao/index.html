<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Perfil - Lucas Oliveira</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="perfil-container">
      <header class="profile-header">
        <img class="avatar" src="img/avatar.png" alt="Foto de perfil de Lucas Oliveira" />
        <h1 class="user-name">Lucas Oliveira</h1>
        <p class="user-phone">+55 11 98996 1425</p>
      </header>

      <main class="profile-body">
        <section class="member-points">
          <a href="#" class="points-card" aria-label="Ver detalhes do ranking Ouro">
            <img class="tier-icon" src="img/tier.svg" alt="Ícone ranking" />
            <div class="card-details">
              <span class="card-title">Ouro</span>
              <span class="card-subtitle">Ranking</span>
            </div>
            <img class="chevron-right" src="img/icon24=chevron-right.svg" alt="" />
          </a>
          <div class="separator"></div>
          <a href="#" class="points-card" aria-label="Ver detalhes dos 1.500 pontos">
            <img class="points-icon" src="img/points.svg" alt="Ícone pontos" />
            <div class="card-details">
              <span class="card-title">1.500</span>
              <span class="card-subtitle">Pontos</span>
            </div>
            <img class="chevron-right" src="img/icon24=chevron-right.svg" alt="" />
          </a>
        </section>

        <section class="profile-section">
          <h2 class="section-title">GERAL</h2>
          <nav class="section-nav">
            <a href="#" class="nav-item">
              <span>Informações da conta</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
            <a href="#" class="nav-item">
              <span>Extrato de uso de pontos</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
            <a href="#" class="nav-item">
              <span>Código promocional</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
            <a href="#" class="nav-item">
              <span>Configurações</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
          </nav>
        </section>

        <section class="profile-section">
          <h2 class="section-title">SUPORTE</h2>
          <nav class="section-nav">
            <a href="#" class="nav-item">
              <span>Quem somos</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
            <a href="#" class="nav-item">
              <span>Perguntas Frequentes</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
            <a href="#" class="nav-item">
              <span>Ajuda</span>
              <img src="img/icon24=chevron-right.svg" alt="" />
            </a>
          </nav>
        </section>

        <div class="logout-section">
          <a href="#" class="logout-button">Sair</a>
        </div>
      </main>

      <nav class="navbar">
        <a href="#" class="nav-button" aria-label="Início">
          <img src="img/icon24=home.svg" alt="" />
          <span>Início</span>
        </a>
        <a href="#" class="nav-button" aria-label="Recompensas">
          <img src="img/icon24=reward.svg" alt="" />
          <span>Recompensas</span>
        </a>
        <a href="#" class="nav-button" aria-label="Missões">
          <img src="img/icon24=challenge.svg" alt="" />
          <span>Missões</span>
        </a>
        <a href="#" class="nav-button active" aria-current="page" aria-label="Perfil (página atual)">
          <img src="img/icon24=profile.svg" alt="" />
          <span>Perfil</span>
        </a>
      </nav>
    </div>
  </body>
</html>
