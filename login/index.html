<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Swift XP - Login</title>
    <meta name="description" content="Swift XP - Aplicativo oficial de gamificação para colaboradores da Swift" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="login">
      <div class="div">
        <section class="boto-login">
          <button class="overlap" type="button" aria-label="Entrar com credenciais corporativas">
            <span class="text-wrapper">Entrar com credenciais corporativas</span>
          </button>
        </section>
        <section class="overlap-2">
          <div class="mensagem-login">
            <h1 class="p">Bem vindo ao Swift XP</h1>
            <p class="text-wrapper-2">
              O Swift XP é o aplicativo oficial de gamificação para os colaboradores da Swift, criado para reconhecer,
              engajar e valorizar quem faz a diferença todos os dias.
            </p>
          </div>
          <img class="logo-swift-interna" src="img/logo_swift_interna_2-1 1.png" alt="Logo Swift XP" />
          <img
            class="a-pixel-art"
            src="img/a-pixel-art-illustration-of-the-letters-_PjSKNl_JROeNUF9DGkSESQ_qyTtWhAbSJe3X7gK-lYTZg-removebg-preview 1.png"
            alt="Ilustração pixel art decorativa"
          />
        </section>
      </div>
    </main>
  </body>
</html>
